<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-hidden="true">
    <defs>
        <linearGradient id="lg" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#06b6d4" />
            <stop offset="1" stop-color="#2563eb" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25" />
        </filter>
    </defs>

    <!-- rounded background -->
    <rect x="2" y="2" width="60" height="60" rx="12" fill="#0b1220" />

    <!-- hexagon mark with gradient and subtle shadow -->
    <g transform="translate(32,26) scale(0.9)" filter="url(#shadow)">
        <polygon points="0,-12 10,-6 10,6 0,12 -10,6 -10,-6" fill="url(#lg)" />
    </g>

    <!-- stylized AI letters -->
    <g transform="translate(32,42)" text-anchor="middle">
        <text x="0" y="-2" font-family="Inter, Arial, sans-serif" font-size="12" fill="#fff" font-weight="700">AI</text>
    </g>
</svg>